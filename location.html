<body>

    <div class="main-content-wrapper">

                    <button class="zoom-btn" id="zoom-reset" title="ÈáçÁΩÆ">‚ü≤</button>
                </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script>
        const countryConfig = {
            "Japan": { name: "Japan", flag: "üáØüáµ" },
            "China": { name: "China", flag: "üá®üá≥" },
            "Mainland China": { name: "China", flag: "üá®üá≥" },
            "Macau China": { name: "China", flag: "üá®üá≥" },
            "France": { name: "France", flag: "üá´üá∑" },
            "Israel": { name: "Israel", flag: "üáÆüá±" },
            "Egypt": { name: "Egypt", flag: "üá™üá¨" },
            "Scotland": { name: "United Kingdom", flag: "üá¨üáß" },
            "United Kingdom": { name: "United Kingdom", flag: "üá¨üáß" },
            "Germany": { name: "Germany", flag: "üá©üá™" },
            "United States": { name: "United States of America", flag: "üá∫üá∏" },
            "United States of America": { name: "United States of America", flag: "üá∫üá∏" },
            "Mongolia": { name: "Mongolia", flag: "üá≤üá≥" },
            "Azerbaijan": { name: "Azerbaijan", flag: "üá¶üáø" },
            "Thailand": { name: "Thailand", flag: "üáπüá≠" },
        };

        let allLocationData = [];
        let locationFlagsMap = new Map();

        document.addEventListener("DOMContentLoaded", () => {
            initMap();
        });

        function initMap() {
            const mapWrapper = document.getElementById('map-wrapper');
            const availableWidth = mapWrapper.parentElement.clientWidth - 40;
            const width = Math.min(availableWidth, 1200);
            const height = width * 0.5;

            const svg = d3.select("#world-map")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("preserveAspectRatio", "xMidYMid meet");

            const g = svg.append("g");

            const zoom = d3.zoom()
                .scaleExtent([1, 8])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            document.getElementById('map-wrapper').addEventListener('wheel', (event) => {
                event.preventDefault();
            }, { passive: false });
            document.getElementById('zoom-in').addEventListener('click', () => {
                svg.transition().duration(300).call(zoom.scaleBy, 1.5);
            });

            document.getElementById('zoom-out').addEventListener('click', () => {
                svg.transition().duration(300).call(zoom.scaleBy, 0.67);
            });

            document.getElementById('zoom-reset').addEventListener('click', () => {
                svg.transition().duration(500).call(
                    zoom.transform,
                    d3.zoomIdentity
                );
            });

            const projection = d3.geoNaturalEarth1()
                .scale(width / 5.4)
                .translate([width / 2, height / 2]);

            const path = d3.geoPath().projection(projection);

            const defs = svg.append("defs");
            const filter = defs.append("filter")
                .attr("id", "drop-shadow")
                .attr("height", "130%");

            filter.append("feGaussianBlur")
                .attr("in", "SourceAlpha")
                .attr("stdDeviation", 1.5)
                .attr("result", "blur");

            filter.append("feOffset")
                .attr("in", "blur")
                .attr("dx", 1)
                .attr("dy", 1)
                .attr("result", "offsetBlur");

            const feMerge = filter.append("feMerge");
            feMerge.append("feMergeNode").attr("in", "offsetBlur");
            feMerge.append("feMergeNode").attr("in", "SourceGraphic");

            Promise.all([
                d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"),
                d3.csv("data/location.csv")
            ]).then(([worldData, locationData]) => {
                allLocationData = locationData;

                const activeCountries = new Map();
                const countryEvents = new Map();

                activeCountries.set("Japan", null);

                locationData.forEach(row => {
                    if (!row.Location) return;

                    const locs = row.Location.split(',').map(s => s.trim());

                    if (row.Name && row.Name.includes("Location")) {
                        locs.forEach(loc => {
                            const config = countryConfig[loc];
                            if (config) {
                                locationFlagsMap.set(config.name, row.Url);
                            }
                        });
                    } else {
                        locs.forEach(loc => {
                            const config = countryConfig[loc];
                            if (config) {
                                const mappedName = config.name;
                                if (!activeCountries.has(mappedName)) {
                                    activeCountries.set(mappedName, []);
                                }

                                if (!countryEvents.has(mappedName)) {
                                    countryEvents.set(mappedName, []);
                                }

                                countryEvents.get(mappedName).push({
                                    year: row.Year || "",
                                    name: row.Name || "",
                                    location: row.Location || "",
                                    url: row.Url || ""
                                });
                            }
                        });
                    }
                });

                if (activeCountries.has("China")) {
                    activeCountries.set("Taiwan", activeCountries.get("China"));
                    if (countryEvents.has("China")) {
                        countryEvents.set("Taiwan", countryEvents.get("China"));
                    }
                }

                const countries = topojson.feature(worldData, worldData.objects.countries).features;
                const land = topojson.feature(worldData, worldData.objects.land);

                g.append("path")
                    .datum(land)
                    .attr("class", "continent")
                    .attr("d", path);

                g.selectAll(".active-country")
                    .data(countries.filter(d => activeCountries.has(d.properties.name)))
                    .enter()
                    .append("path")
                    .attr("class", d => {
                        return d.properties.name === "Japan" ? "japan" : "country";
                    })
                    .attr("d", path)
                    .style("filter", "url(#drop-shadow)")
                    .on("click", (event, d) => {
                        const countryName = d.properties.name;
                        if (countryName === "Japan") return;

                        const events = countryEvents.get(countryName);
                        if (events && events.length > 0) {
                            displayEvents(events, countryName);
                        }
                    });

                g.selectAll(".flag-label")
                    .data(countries.filter(d => activeCountries.has(d.properties.name)))
                    .enter()
                    .append("text")
                    .attr("class", "flag-label")
                    .attr("transform", d => {
                        const centroid = path.centroid(d);
                        if (!centroid[0] || !centroid[1]) return "translate(0,0)";
                        return `translate(${centroid[0]}, ${centroid[1]})`;
                    })
                    .text(d => {
                        const config = countryConfig[d.properties.name];
                        return config ? config.flag : "";
                    });

                // ÈöêËóèloading,ÂêåÊó∂ÊòæÁ§∫map-wrapper
                document.getElementById('loading').style.display = 'none';
                mapWrapper.style.display = 'flex';

            }).catch(err => {
                console.error("Data loading error:", err);
                document.getElementById('loading').textContent = "Map loading failed: " + err.message;
            });
        }

        function displayEvents(events, countryName) {
            const container = document.getElementById('events-container');
            const eventsGrid = document.getElementById('events-grid');
            const flagsSection = document.getElementById('flags-section');

            eventsGrid.innerHTML = '';
            flagsSection.innerHTML = '';
            container.style.display = 'flex';

            const flagCountryName = countryName === "Taiwan" ? "China" : countryName;
            const config = countryConfig[flagCountryName];
            const flag = config ? config.flag : null;
            const url = locationFlagsMap.get(flagCountryName);
            if (flag) {
                const flagItem = document.createElement('span');
                flagItem.className = 'flag-item';
                flagItem.textContent = flag;
                flagItem.title = flagCountryName;

                flagItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (url) {
                        window.open(url, '_blank');
                    }
                });

                flagsSection.appendChild(flagItem);
            }

            // ÊòæÁ§∫‰∫ã‰ª∂Âç°Áâá
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';

                card.innerHTML = `
                    <div class="year">${event.year}</div>
                    <div class="name">${event.name}</div>
                    <div class="location">${event.location}</div>
                `;

                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (event.url) {
                        window.open(event.url, '_blank');
                    }
                });

                eventsGrid.appendChild(card);
            });
        }

        // Ê∑ªÂä†ÂÖ®Â±ÄÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®,ÁÇπÂáª‰ªªÊÑè‰ΩçÁΩÆÂÖ≥Èó≠Âç°ÁâáÂíåÂõΩÊóó
        document.addEventListener('click', (e) => {
            const container = document.getElementById('events-container');
            const mapWrapper = document.getElementById('map-wrapper');

            // Â¶ÇÊûúÁÇπÂáªÁöÑ‰∏çÊòØÂú∞ÂõæÂå∫Âüü„ÄÅÂç°ÁâáÊàñÂõΩÊóó,ÂàôÂÖ≥Èó≠
            if (container.style.display === 'flex' &&
                !container.contains(e.target) &&
                !mapWrapper.contains(e.target)) {
                container.style.display = 'none';
            }
        });
    </script>
