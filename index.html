    <style>
        :root {
            --bg-color: #f6f4ef;
            --border-color: #000000;
            --text-color: #000000;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --border-color: #333333;
                --text-color: #f9f9f9;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "ヒラギノ明朝 ProN", "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Prevent scrolling */
            position: fixed;
            /* Lock body in place */
            padding: 0;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Desktop layout: 4 columns, 3 rows */
        @media (min-width: 769px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            .database {
                grid-column: span 2;
                grid-row: span 2;
            }

            .birthday-countdown {
                grid-column: span 1;
            }

            .date-countdown {
                grid-column: span 1;
            }

            .work1 {
                grid-column: span 2;
            }

            .calendar {
                grid-column: span 2;
                grid-row: span 2;
            }
        }

        /* Mobile layout: only show database */
        @media (max-width: 768px) {
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .grid-item:not(.database) {
                display: none;
            }

            .grid-item.database {
                width: 80%;
                max-width: 400px;
            }
        }

        .grid-item {
            background-color: var(--bg-color);
            border: 4px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 150px;
        }

        .grid-item.hoverable:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .disclaimer {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            line-height: 1.6;
            align-items: flex-start;
            text-align: left;
        }

        .birthday-countdown .title {
            font-size: clamp(1rem, 1.6vw, 1.2rem);
            margin-bottom: 10px;
            font-weight: 300;
        }

        .birthday-countdown .days {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: bold;
            color: var(--text-color);
        }

        .birthday-special {
            font-size: clamp(1.8rem, 3.5vw, 2.5rem) !important;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite;
        }

        @keyframes rainbow {

            0%,
            100% {
                filter: hue-rotate(0deg);
            }

            50% {
                filter: hue-rotate(180deg);
            }
        }

        .database {
            font-size: clamp(2rem, 5.5vw, 4rem);
            font-family: " ";
            font-weight: bold;
            letter-spacing: 2px;
            text-align: left;
            align-items: center;
            justify-content: center;
        }

        .database-text {
            text-align: left;
        }

        .date-countdown {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .date-countdown .label {
            font-size: clamp(1rem, 1.6vw, 1.2rem);
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .date-countdown #dateCountdown {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: bold;
        }

        .work1 {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            font-weight: 500;
        }

        .calendar {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .grid-item {
                padding: 20px;
                min-height: 120px;
            }

            /* Font sizes are now handled by clamp() */
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-card {
            background-color: var(--bg-color);
            border: 4px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px;
            line-height: 1;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-content {
            margin-bottom: 30px;
        }

        .modal-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }

        .modal-text.english {
            margin-bottom: 25px;
        }

        .modal-text.japanese {
            margin-bottom: 0;
        }

        .modal-button {
            background-color: var(--bg-color);
            border: 3px solid var(--border-color);
            border-radius: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>

<body>
    <div class="container">
        <!-- Row 1 & 2 Left: Database (2x2) -->
        <div class="grid-item database hoverable" onclick="showDisclaimer('skmst.html')">
            <div class="database-text">
                <div>SAKAI MASATO</div>
                <div>DATABASE</div>
            </div>
        </div>

        <!-- Row 1 Right: Countdowns (1x1 each) -->
        <div class="grid-item birthday-countdown hoverable"
            onclick="window.open('https://sakai-masato.com/', '_blank')">
            <div class="title" id="birthdayTitle">His Birthday</div>
            <div class="days" id="birthdayDays"> </div>
        </div>

        <div class="grid-item date-countdown hoverable"
            onclick="window.open('https://www.youtube.com/watch?v=jbEc6AcxFWs', '_blank')">
            <div class="label">平場の月 11月14日 (金) 公開</div>
            <div id="dateCountdown"> </div>
        </div>

        <div class="grid-item calendar hoverable"
            onclick="if(!event.target.closest('.cal-event')) showDisclaimer('sakaical.html')">
            <div class="calendar-wrapper">
                <div class="calendar-header" id="miniCalTitle">Loading...</div>
                <div class="calendar-grid" id="miniCalGrid">
                    <!-- Grid content will be injected by JS -->
                </div>
            </div>
        </div>

        <div class="grid-item work1 hoverable" onclick="window.open('https://www.tbs.co.jp/VIVANT_tbs/', '_blank')">
            VIVANT in 2026
        </div>
    </div>

    <!-- Disclaimer Modal -->
    <div class="modal-overlay" id="disclaimerModal">
        <div class="modal-card">
            <button class="modal-close" onclick="closeDisclaimer()">&times;</button>
            <div class="modal-content">
                <div class="modal-text english">
                    This site is NOT an official site, with NO affiliation with Mr. Sakai Masato or his management.
                </div>
                <div class="modal-text japanese">
                    当サイトは非公式であり、堺さんおよび関係各所とは一切関係ございません。
                </div>
            </div>
            <button class="modal-button" onclick="acceptDisclaimer()">OK</button>
        </div>
    </div>

    <script>
        let pendingRedirect = null;

        function showDisclaimer(url) {
            pendingRedirect = url;
            document.getElementById('disclaimerModal').style.display = 'flex';
        }

        function closeDisclaimer() {
            document.getElementById('disclaimerModal').style.display = 'none';
            pendingRedirect = null;
        }

        function acceptDisclaimer() {
            if (pendingRedirect) {
                window.location.href = pendingRedirect;
            }
            closeDisclaimer();
        }

        // Close modal when clicking outside the card
        document.getElementById('disclaimerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeDisclaimer();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDisclaimer();
            }
        });

        function updateCountdowns() {
            const today = getJSTNow();
            const currentYear = today.getUTCFullYear();

            // Birthday countdown (October 14)
            const birthdayTitle = document.getElementById('birthdayTitle');
            const birthdayDays = document.getElementById('birthdayDays');

            // Check if today is the birthday (October 14th)
            const todayMonth = today.getUTCMonth();
            const todayDate = today.getUTCDate();

            if (todayMonth === 9 && todayDate === 14) {
                // Today is October 14th - birthday!
                birthdayTitle.textContent = '';
                birthdayDays.textContent = '堺さん お誕生日おめでとうございます！';
                birthdayDays.classList.add('birthday-special');
            } else {
                // Calculate next birthday
                let nextBirthday = new Date(Date.UTC(currentYear, 9, 14)); // Month is 0-indexed
                if (today > nextBirthday) {
                    nextBirthday = new Date(Date.UTC(currentYear + 1, 9, 14));
                }
                const birthdayDiff = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
                birthdayTitle.textContent = '堺さんの誕生日';
                birthdayDays.textContent = `D-${birthdayDiff}`;
                birthdayDays.classList.remove('birthday-special');
            }

            // Date countdown (November 14, 2025)
            const targetDate = new Date(Date.UTC(2025, 10, 14)); // Month is 0-indexed
            const dateDiff = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
            const dateCountdown = document.getElementById('dateCountdown');

            if (dateDiff === 0) {
                dateCountdown.textContent = 'D-Day';
            } else if (dateDiff > 0) {
                dateCountdown.textContent = `D-${dateDiff}`;
            } else {
                const daysPast = Math.abs(dateDiff);
                dateCountdown.textContent = `${daysPast} Days ago`;
            }
        }

        function scheduleNextUpdate() {
            const msUntilMidnight = getMillisecondsUntilJSTMidnight();
            const delay = msUntilMidnight + 1000;

            console.log(`Next update scheduled in ${delay} ms (approx ${delay / 1000 / 60} minutes)`);

            setTimeout(() => {
                updateCountdowns();
                scheduleNextUpdate(); // Schedule next day
            }, delay);
        }

        updateCountdowns();
    </script>
</body>
