<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="堺雅人の出演作品と、各動画配信サービスでの視聴方法を一覧で紹介。映画やドラマをどこでオンライン視聴できるか、詳細な情報をチェック！ / Explore Sakai Masato's works and where to watch them on streaming services. Find out where to watch his movies and dramas online.">
    <meta name="keywords" content="堺雅人, 出演作品, 映画, テレビドラマ, 動画配信サービス, Sakai Masato, Film, Movie, TV, Shows, Series">
    <title>Sakai Masato Database</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* General Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f6f4ef; /* Consistent background */
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% / 7);
            height: 100vh;
            background-color: #f2f3f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .logo-text a {
            text-decoration: none;
            color: black;
        }

        .logo-text a:hover {
            text-decoration: underline;
        }

        .sidebar-nav {
            list-style-type: none;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidebar-nav-item {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-nav-item a {
            text-decoration: none;
            color: black;
            display: block; /* Make the entire <li> clickable */
            padding: 5px 0; /* Add some padding for a larger clickable area */
        }

        .sidebar-nav-item a:hover {
            text-decoration: underline;
        }

        .sidebar-nav-item a.active {
            color: #fff;
            background-color: black; /* Highlight the active link */
            border-radius: 5px; /* Optional: Rounded corners for the active link */
        }

        /* Footer Styles */
        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }

        /* Main Content Styles */
        .main-content-wrapper {
            width: calc(100% * 6 / 7);
            margin-left: calc(100% / 7);
            padding: 40px;
            box-sizing: border-box;
            background-color: #f6f4ef;
        }

        .main-content {
            max-width: 950px;
            width: 100%;
            margin: 0 auto;
        }

        /* Content Header Styles */
        .content-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Navigation Styles */
        .navigation {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .nav-item {
            padding: 8px 20px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
            font-size: 16px;
        }

        .nav-item.active {
            background-color: black;
            color: white;
        }

        /* Works Grid Styles */
        .works-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 60px;
        }

        .work-item {
            margin-bottom: 20px;
        }

        /* Work Tag Styles */
        .work-tag {
            display: inline-block;
            color: black;
            font-size: 16px;
            text-align: center;
            width: 80px;
            height: 30px;
            line-height: 30px;
            margin-right: 19px;
            box-sizing: border-box;
        }

        .work-title a {
            display: inline-block;
            font-size: 16px;
            height: 30px;
            line-height: 30px;
            vertical-align: middle;
            color: black;
            text-decoration: none;
        }

        .work-title a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .main-content {
                padding: 20px;
            }
        }

        @media (max-width: 1024px) {
           .sidebar {
                width: 100%;
                position: static;
                height: auto;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
            }

            .sidebar-nav {
                flex-direction: row;
                justify-content: center;
            }

            .sidebar-nav-item {
                margin-bottom: 0;
                margin-left: 10px;
            }

            .main-content-wrapper {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 600px) {
            .works-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-text">
            <a href="index.html">Sakai Masato Database</a>
        </div>

        <nav>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item"><a href="works.html" class="active">WORKS</a></li>
                <li class="sidebar-nav-item"><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>

        <footer class="footer">
            © H2COL All Rights Reserved.
        </footer>
    </aside>

    <!-- Main Content -->
    <div class="main-content-wrapper">
        <div class="main-content">
            <div class="content-header">
                <h1 class="title">WORKS</h1>
                <div class="navigation">
                    <button class="nav-item active" data-category="all">全て</button>
                    <button class="nav-item" data-category="映画">映画</button>
                    <button class="nav-item" data-category="TV">TV</button>
                    <button class="nav-item" data-category="舞台">舞台</button>
                    <button class="nav-item" data-category="声の出演">声の出演</button>
                    <button class="nav-item" data-category="その他">その他</button>
                    <button class="nav-item" data-category="BOOK">BOOK</button>
                </div>
            </div>

            <!-- Embed External File -->
            <div class="works-grid" id="works-container">
                <!-- External file content will be loaded dynamically here -->
            </div>
        </div>
    </div>

    <script>
        // Dynamically load external file content
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('works-container');
            fetch('works-data.html') // Load external file
                .then(response => response.text())
                .then(data => {
                    container.innerHTML = data; // Insert external file content into the container
                    // Initialize filtering
                    initFilter();
                })
                .catch(error => console.error('Error loading works data:', error));
        });

        // Initialize filtering
        function initFilter() {
            const navItems = document.querySelectorAll('.nav-item');
            const workItems = document.querySelectorAll('.work-item');
            // Initially show "全て" category
            showCategory('all');
            // Add click event listener
            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Remove active state from all buttons
                    navItems.forEach(btn => btn.classList.remove('active'));
                    // Add active state to the current button
                    this.classList.add('active');
                    // Get the category for the current button
                    const category = this.dataset.category;
                    // Show works of the corresponding category
                    showCategory(category);
                });
            });
            // Show works based on category
            function showCategory(category) {
                workItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                        const workTags = item.querySelectorAll('.work-tag');
                        
                        if (category === 'all') {
                            workTags.forEach(tag => {
                                tag.style.display = 'inline-block';
                            });
                        } else {
                            workTags.forEach((tag, index) => {
                                if (workTags.length === 3) {
                                    tag.style.display = index < 2 ? 'inline-block' : 'none';
                                } else {
                                    tag.style.display = index === 0 ? 'inline-block' : 'none';
                                }
                            });
                        }
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
        }
    </script>
</body>
</html>
