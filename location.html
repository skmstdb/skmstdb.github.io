        body {

        .event-card .name {

        #flags-section {

        body.dark-mode .event-card {

<body>

    <div class="main-content-wrapper">
        <div id="map-container">
            <div id="loading">Âú∞Âõ≥„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</div>
            <div id="map-wrapper">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <script>
        const nameMapping = {
            "Japan": "Japan",
            "China": "China",
            "Mainland China": "China",
            "France": "France",
            "Israel": "Israel",
            "Egypt": "Egypt",
            "Scotland": "United Kingdom",
            "Germany": "Germany",
            "United States": "United States of America",
            "United Kingdom": "United Kingdom",
            "Macau China": "China",
            "Mongolia": "Mongolia",
            "Azerbaijan": "Azerbaijan",
        };

        const flagMapping = {
            "Japan": "üáØüáµ",
            "China": "üá®üá≥",
            "France": "üá´üá∑",
            "Israel": "üáÆüá±",
            "Egypt": "üá™üá¨",
            "United Kingdom": "üá¨üáß",
            "Germany": "üá©üá™",
            "United States of America": "üá∫üá∏",
            "Mongolia": "üá≤üá≥",
            "Azerbaijan": "üá¶üáø",
        };

        let allLocationData = [];
        let locationFlagsMap = new Map();

        document.addEventListener("DOMContentLoaded", () => {
            initMap();
        });

        function initMap() {
            const mapWrapper = document.getElementById('map-wrapper');
            const availableWidth = mapWrapper.clientWidth;
            const width = availableWidth;
            const height = width * 0.5;

            const svg = d3.select("#world-map")
                .attr("viewBox", `0 0 ${width} ${height}`)
                .attr("preserveAspectRatio", "xMidYMid meet")
                .style("display", "none");

            const projection = d3.geoNaturalEarth1()
                .scale(width / 5.4)
                .translate([width / 2, height / 2]);

            const path = d3.geoPath().projection(projection);

            const defs = svg.append("defs");
            const filter = defs.append("filter")
                .attr("id", "drop-shadow")
                .attr("height", "130%");

            filter.append("feGaussianBlur")
                .attr("in", "SourceAlpha")
                .attr("stdDeviation", 1.5)
                .attr("result", "blur");

            filter.append("feOffset")
                .attr("in", "blur")
                .attr("dx", 1)
                .attr("dy", 1)
                .attr("result", "offsetBlur");

            const feMerge = filter.append("feMerge");
            feMerge.append("feMergeNode").attr("in", "offsetBlur");
            feMerge.append("feMergeNode").attr("in", "SourceGraphic");

            Promise.all([
                d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"),
                d3.csv("data/location.csv")
            ]).then(([worldData, locationData]) => {
                allLocationData = locationData;

                const activeCountries = new Map();
                const countryEvents = new Map();

                activeCountries.set("Japan", null);

                locationData.forEach(row => {
                    if (!row.Location) return;

                    const locs = row.Location.split(',').map(s => s.trim());

                    if (row.Name && row.Name.includes("Location")) {
                        locs.forEach(loc => {
                            const mappedName = nameMapping[loc];
                            if (mappedName && flagMapping[mappedName]) {
                                locationFlagsMap.set(mappedName, row.Url);
                            }
                        });
                    } else {
                        locs.forEach(loc => {
                            const mappedName = nameMapping[loc];
                            if (mappedName) {
                                if (!activeCountries.has(mappedName)) {
                                    activeCountries.set(mappedName, []);
                                }

                                if (!countryEvents.has(mappedName)) {
                                    countryEvents.set(mappedName, []);
                                }

                                countryEvents.get(mappedName).push({
                                    year: row.Year || "",
                                    name: row.Name || "",
                                    location: row.Location || "",
                                    url: row.Url || ""
                                });
                            }
                        });
                    }
                });

                if (activeCountries.has("China")) {
                    activeCountries.set("Taiwan", activeCountries.get("China"));
                    if (countryEvents.has("China")) {
                        countryEvents.set("Taiwan", countryEvents.get("China"));
                    }
                }

                const countries = topojson.feature(worldData, worldData.objects.countries).features;
                const land = topojson.feature(worldData, worldData.objects.land);

                svg.append("path")
                    .datum(land)
                    .attr("class", "continent")
                    .attr("d", path);

                svg.selectAll(".active-country")
                    .data(countries.filter(d => activeCountries.has(d.properties.name)))
                    .enter()
                    .append("path")
                    .attr("class", d => {
                        return d.properties.name === "Japan" ? "japan" : "country";
                    })
                    .attr("d", path)
                    .style("filter", "url(#drop-shadow)")
                    .on("click", (event, d) => {
                        const countryName = d.properties.name;
                        if (countryName === "Japan") return;

                        const events = countryEvents.get(countryName);
                        if (events && events.length > 0) {
                            displayEvents(events, countryName);
                        }
                    });

                svg.selectAll(".flag-label")
                    .data(countries.filter(d => activeCountries.has(d.properties.name)))
                    .enter()
                    .append("text")
                    .attr("class", "flag-label")
                    .attr("transform", d => {
                        const centroid = path.centroid(d);
                        if (!centroid[0] || !centroid[1]) return "translate(0,0)";
                        return `translate(${centroid[0]}, ${centroid[1]})`;
                    })
                    .text(d => flagMapping[d.properties.name] || "");

                document.getElementById('loading').style.display = 'none';
                svg.style("display", "block");

            }).catch(err => {
                console.error("Data loading error:", err);
                document.getElementById('loading').textContent = "Map loading failed: " + err.message;
            });
        }

        function displayEvents(events, countryName) {
            const container = document.getElementById('events-container');
            const eventsGrid = document.getElementById('events-grid');
            const flagsSection = document.getElementById('flags-section');

            eventsGrid.innerHTML = '';
            flagsSection.innerHTML = '';
            container.style.display = 'flex';

            // Âè™ÊòæÁ§∫Ë¢´ÁÇπÂáªÂõΩÂÆ∂ÁöÑÂõΩÊóó
            const flag = flagMapping[countryName];
            const url = locationFlagsMap.get(countryName);
            if (flag) {
                const flagItem = document.createElement('span');
                flagItem.className = 'flag-item';
                flagItem.textContent = flag;
                flagItem.title = countryName;

                flagItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (url) {
                        window.open(url, '_blank');
                    }
                });

                flagsSection.appendChild(flagItem);
            }

            // ÊòæÁ§∫‰∫ã‰ª∂Âç°Áâá
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card';

                card.innerHTML = `
                    <div class="year">${event.year}</div>
                    <div class="name">${event.name}</div>
                    <div class="location">${event.location}</div>
                `;

                card.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (event.url) {
                        window.open(event.url, '_blank');
                    }
                });

                eventsGrid.appendChild(card);
            });
        }

        // Ê∑ªÂä†ÂÖ®Â±ÄÁÇπÂáª‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÁÇπÂáª‰ªªÊÑè‰ΩçÁΩÆÂÖ≥Èó≠Âç°ÁâáÂíåÂõΩÊóó
        document.addEventListener('click', (e) => {
            const container = document.getElementById('events-container');
            const mapWrapper = document.getElementById('map-wrapper');

            // Â¶ÇÊûúÁÇπÂáªÁöÑ‰∏çÊòØÂú∞ÂõæÂå∫Âüü„ÄÅÂç°ÁâáÊàñÂõΩÊóóÔºåÂàôÂÖ≥Èó≠
            if (container.style.display === 'flex' &&
                !container.contains(e.target) &&
                !mapWrapper.contains(e.target)) {
                container.style.display = 'none';
            }
        });
    </script>
