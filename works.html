<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="堺雅人の出演作品と、各動画配信サービスでの視聴方法を一覧で紹介。映画やドラマをどこでオンライン視聴できるか、詳細な情報をチェック！ / Explore Sakai Masato's works and where to watch them on streaming services. Find out where to watch his movies and dramas online.">
    <meta name="keywords" content="堺雅人, 出演作品, 映画, テレビドラマ, 動画配信サービス, Sakai Masato, Film, Movie, TV, Shows, Series">
    <title>Sakai Masato Database</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="icon" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f6f4ef;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% / 7);
            height: 100vh;
            background-color: #f2f3f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .logo-text a {
            text-decoration: none;
            color: black;
        }

        .logo-text a:hover {
            text-decoration: underline;
        }

        .sidebar-nav {
            list-style-type: none;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .sidebar-nav-item {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-nav-item a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 5px 0;
        }

        .sidebar-nav-item a:hover {
            text-decoration: underline;
        }

        .sidebar-nav-item a.active {
            color: #fff;
            background-color: black;
            border-radius: 5px;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }

        .main-content-wrapper {
            width: calc(100% * 6 / 7);
            margin-left: calc(100% / 7);
            padding: 40px;
            box-sizing: border-box;
            background-color: #f6f4ef;
        }

        .main-content {
            max-width: 950px;
            width: 100%;
            margin: 0 auto;
        }

        .content-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .navigation {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            padding: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .nav-item {
            padding: 8px 20px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
            font-size: 16px;
        }

        .nav-item.active {
            background-color: black;
            color: white;
        }

        .works-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 60px;
        }

        .work-item {
            margin-bottom: 1px;
            padding-bottom: 3px;
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        .work-tag {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            color: black;
            font-size: 16px;
            text-align: center;
            width: 80px;
            margin-right: 19px;
            padding: 6px 0;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .work-title {
            flex: 1;
            padding-right: 20px;
            min-width: 0;
            position: relative;
            padding-bottom: 3px;
        }

        .work-title a {
            display: inline-block;
            font-size: 16px;
            padding: 6px 0;
            color: black;
            text-decoration: none;
            line-height: 1.5;
            word-wrap: break-word;
            word-break: break-all;
        }

        .work-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            width: calc(100% - 180px);
            left: 180px;
            margin-top: 3px;
        }

        .work-item.year-start::after {
            width: 100%;
            left: 0;
        }

        .work-item:last-child::after {
            display: none;
        }

        .work-tag {
            display: inline-block;
            color: black;
            font-size: 16px;
            text-align: center;
            width: 80px;
            height: 30px;
            line-height: 30px;
            margin-right: 19px;
            box-sizing: border-box;
        }

        .work-tag.year {
            width: 80px;
        }

        .work-tag.category {
            width: 80px;
        }

        .work-title {
            display: inline-block;
            width: calc(100% - 360px);
        }

        .work-tag.role {
            width: 80px;
        }

        .work-title a {
            display: inline-block;
            font-size: 16px;
            height: 30px;
            line-height: 30px;
            vertical-align: middle;
            color: black;
            text-decoration: none;
        }

        .work-title a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .main-content {
                padding: 20px;
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
                position: static;
                height: auto;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
            }

            .sidebar-nav {
                flex-direction: row;
                justify-content: center;
            }

            .sidebar-nav-item {
                margin-bottom: 0;
                margin-left: 10px;
            }

            .main-content-wrapper {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .work-item {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 10px;
            }

            .work-tag {
                display: none;
            }

            .work-title {
                width: 100%;
                padding-right: 0;
                margin-top: 0;
                min-height: 40px;
                display: flex;
                align-items: center;
            }

            .work-title a {
                line-height: 1.5;
                padding: 8px 0;
            }

            .work-item::after {
                display: none;
            }
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            width: 30px;
            height: 30px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 4px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                height: 60px;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
                z-index: 1000;
            }

            .logo-text {
                margin-bottom: 0;
                text-align: left;
                display: block;
            }

            .hamburger {
                display: block;
            }

            nav {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #f2f3f4;
                flex-direction: column;
                padding: 20px 0;
                z-index: 999;
            }

            nav.active {
                display: flex;
            }

            .main-content-wrapper {
                width: 100%;
                margin-left: 0;
                padding-top: 80px;
                min-height: calc(100vh - 60px);
                display: flex;
                flex-direction: column;
            }

            .main-content {
                padding-bottom: 60px;
            }

            .footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 10px;
                background-color: #f2f3f4;
                z-index: 999;
                text-align: center;
            }

            .sidebar-nav {
                flex-direction: column;
                align-items: center;
            }

            .sidebar-nav-item {
                margin-bottom: 15px;
            }

            .sidebar-nav-item a.active {
                background-color: black;
                color: white;
                padding: 10px 20px;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo-text">
            <a href="https://h2col.notion.site/Sakai-Masato-Database-15d8a08476c780d49eb1d3ea923fd879">Sakai Masato Database</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item"><a href="works.html" class="active">WORKS</a></li>
                <li class="sidebar-nav-item"><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <footer class="footer">
            © H2COL All Rights Reserved.
        </footer>
    </aside>

    <div class="main-content-wrapper">
        <div class="main-content">
            <div class="content-header">
                <h1 class="title">WORKS</h1>
                <div class="navigation">
                    <button class="nav-item active" data-category="all">全て</button>
                    <button class="nav-item" data-category="映画">映画</button>
                    <button class="nav-item" data-category="TV">TV</button>
                    <button class="nav-item" data-category="舞台">舞台</button>
                    <button class="nav-item" data-category="声の出演">声の出演</button>
                    <button class="nav-item" data-category="その他">その他</button>
                    <button class="nav-item" data-category="BOOK">BOOK</button>
                </div>
            </div>

            <div class="works-grid" id="works-container">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('works-container');
            fetch('works-data.html')
                .then(response => response.text())
                .then(data => {
                    container.innerHTML = data;
                    initFilter();
                    processYearDisplay();
                })
                .catch(error => console.error('Error loading works data:', error));
        });

        function processYearDisplay() {
            const visibleWorkItems = Array.from(document.querySelectorAll('.work-item')).filter(
                item => window.getComputedStyle(item).display !== 'none'
            );
            let currentYear = null;
            visibleWorkItems.forEach((item, index) => {
                const yearTag = item.querySelector('.work-tag:first-child');
                if (!yearTag) return;
                const year = yearTag.textContent.trim();
                const nextItem = visibleWorkItems[index + 1];
                const nextYearTag = nextItem?.querySelector('.work-tag:first-child');
                const nextYear = nextYearTag?.textContent.trim();

                if (year === currentYear) {
                    yearTag.style.visibility = 'hidden';
                } else {
                    currentYear = year;
                    yearTag.style.visibility = 'visible';
                }

                if (nextItem && year !== nextYear) {
                    item.classList.add('year-start');
                } else {
                    item.classList.remove('year-start');
                }

                if (index === visibleWorkItems.length - 1) {
                    item.classList.add('last-item');
                } else {
                    item.classList.remove('last-item');
                }
            });
        }

        function initFilter() {
            const navItems = document.querySelectorAll('.nav-item');
            const workItems = document.querySelectorAll('.work-item');

            function showCategory(category) {
                workItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
                setTimeout(processYearDisplay, 0);
            }

            showCategory('all');
            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    navItems.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    showCategory(this.dataset.category);
                });
            });
        }

        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('nav');

        hamburger.addEventListener('click', function () {
            nav.classList.toggle('active');
            this.classList.toggle('is-active');

            if (this.classList.contains('is-active')) {
                this.innerHTML = `<span></span>`;
            } else {
                this.innerHTML = `<span></span><span></span><span></span>`;
            }
        });
    </script>
</body>
</html>
