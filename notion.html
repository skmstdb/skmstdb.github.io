    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            flex-direction: row;
        }
        
        .sidebar {
            width: calc(100% / 7); /* 占据1/7的宽度 */
            height: 100vh;
            overflow-y: auto;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            box-sizing: border-box;
        }
        
        .notion-container {
            width: calc(6 * 100% / 7); /* 占据6/7的宽度 */
            height: 100vh;
            position: relative;
            z-index: 5;
            box-sizing: border-box;
            margin-left: auto; /* 添加这行使其靠右对齐 */
        }
        
        .notion-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 确保主容器不会被其他样式覆盖 */
        #main-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        @media screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                min-height: 60px;
                position: fixed;
                top: 0;
                left: 0;
                background: var(--bg-color, #fff);
                z-index: 100;
            }
            
            .notion-container {
                width: 100%;
                height: 100vh;
                margin-left: 0;
                padding-top: 60px; /* 为固定定位的导航栏留出空间 */
            }
            
            .notion-container iframe {
                height: 100%;
                position: fixed;
                top: 60px; /* 与导航栏高度相同 */
            }
            
            #main-container {
                height: 100vh;
                padding-top: 0;
            }
        }
    </style>
</head>

<body>
    <div id="main-container">
        <aside class="sidebar">
            <!-- Navbar content will be loaded here -->
        </aside>

        <div class="notion-container">
            <iframe 
                src="https://h2col.notion.site/ebd/2208a08476c780f9adeed19325214182?pm=s" 
                frameborder="0" 
                allowfullscreen
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
                style="transform-origin: 0 0; transform: scale(1);">
            </iframe>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.querySelector('.notion-container iframe');
        
        function adjustIframeScale() {
            if (window.innerWidth <= 768) {
                // 移动端不进行缩放，使用原始尺寸
                iframe.style.transform = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            } else {
                // 桌面端保持原样
                iframe.style.transform = 'scale(1)';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }
        }

        window.addEventListener('resize', adjustIframeScale);
        adjustIframeScale(); 
    });
</script>
