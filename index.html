<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="堺雅人の出演作品と、各動画配信サービスでの視聴方法を一覧で紹介。映画やドラマをどこでオンライン視聴できるか、詳細な情報をチェック！ / Explore Sakai Masato's works and where to watch them on streaming services. Find out where to watch his movies and dramas online.">
    <meta name="keywords" content="堺雅人, 出演作品, 映画, テレビドラマ, 動画配信サービス, Sakai Masato, Film, Movie, TV, Shows, Series">
    <title>Sakai Masato Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        
        .sidebar {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: calc(100% / 7); 
            height: 100vh; 
            background-color: #E9E6DD; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            padding: 20px; 
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); 
        }

        .logo-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px; 
            cursor: pointer; 
        }

        .logo-text a {
            text-decoration: none;
            color: black; 
        }

        .logo-text a:hover {
            text-decoration: underline; 
        }

        .sidebar-nav {
            list-style-type: none;
            text-align: center;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }

        .sidebar-nav-item {
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-nav-item a {
            text-decoration: none;
            color: black;
        }

        .footer {
            font-size: 12px;
            text-align: center;
            margin-top: 20px; 
        }

        
        .main-content-wrapper {
            width: calc(100% * 6 / 7); 
            margin-left: calc(100% / 7); 
            padding: 40px; 
            box-sizing: border-box;
            background-color: #fff; 
        }

        .main-content {
            max-width: 1200px; 
            width: 100%;
            margin: 0 auto; 
        }

        
        .content-header {
            text-align: center; 
            margin-bottom: 50px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        
        .navigation {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px; 
            justify-content: center; 
            margin-bottom: 40px;
            padding: 10px; 
            max-width: 100%; 
            box-sizing: border-box;
        }

        .nav-item {
            padding: 8px 20px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
            font-size: 16px;
        }

        .nav-item.active {
            background-color: black;
            color: white;
        }

        
        .works-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 30px;
            margin-bottom: 60px;
        }

        .work-item {
            margin-bottom: 20px;
        }

        
        .work-tag {
            display: inline-block;
            background-color: #818380; 
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: center; 
            width: 80px; 
            height: 30px; 
            line-height: 30px; 
            margin-right: 10px;
            box-sizing: border-box; 
        }

        .work-title a {
            display: inline-block; 
            font-size: 16px;
            vertical-align: middle; 
            color: black;
            text-decoration: none; 
        }

        .work-title a:hover {
            text-decoration: underline; 
        }

        
        @media (max-width: 1200px) {
            .main-content {
                padding: 20px;
            }
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 100%; 
                height: auto; 
                position: relative; 
            }

            .main-content-wrapper {
                margin-left: 0; 
                width: 100%;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .works-grid {
                grid-template-columns: 1fr; 
            }
        }

        @media (max-width: 600px) {
            .works-grid {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <div class="logo-text">
            <a href="index.html">Sakai Masato Database</a>
        </div>

        <ul class="sidebar-nav">
            <li class="sidebar-nav-item"><a href="index.html">WORKS</a></li>
            <li class="sidebar-nav-item"><a href="about.html">ABOUT</a></li>
        </ul>

        <div class="footer">
            © H2COL All Rights Reserved.
        </div>
    </div>

   
    <div class="main-content-wrapper">
        <div class="main-content">
            <div class="content-header">
                <h1 class="title">WORKS</h1>
                <div class="navigation">
                    <button class="nav-item active" data-category="all">全て</button>
                    <button class="nav-item" data-category="映画">映画</button>
                    <button class="nav-item" data-category="TV">TV</button>
                    <button class="nav-item" data-category="舞台">舞台</button>
                    <button class="nav-item" data-category="声の出演">声の出演</button>
                    <button class="nav-item" data-category="その他">その他</button>
                    <button class="nav-item" data-category="BOOK">BOOK</button>
                </div>
            </div>

            <!-- 嵌入外部文件 -->
            <div class="works-grid" id="works-container">
                <!-- 外部文件内容将动态加载到这里 -->
            </div>
        </div>
    </div>

    <script>
        // 动态加载外部文件内容
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('works-container');
            fetch('works-data.html') // 加载外部文件
                .then(response => response.text())
                .then(data => {
                    container.innerHTML = data; // 将外部文件内容插入到容器中
                    // 初始化筛选功能
                    initFilter();
                })
                .catch(error => console.error('Error loading works data:', error));
        });

        // 初始化筛选功能
        function initFilter() {
            const navItems = document.querySelectorAll('.nav-item');
            const workItems = document.querySelectorAll('.work-item');
            // 默认显示“全て”类别
            showCategory('all');
            // 添加点击事件监听器
            navItems.forEach(item => {
                item.addEventListener('click', function () {
                    // 移除所有按钮的active状态
                    navItems.forEach(btn => btn.classList.remove('active'));
                    // 给当前按钮添加active状态
                    this.classList.add('active');
                    // 获取当前按钮对应的类别
                    const category = this.dataset.category;
                    // 显示对应类别的作品
                    showCategory(category);
                });
            });
            // 根据类别显示作品
            function showCategory(category) {
                workItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block'; // 显示符合条件的作品
                    } else {
                        item.style.display = 'none'; // 隐藏不符合条件的作品
                    }
                });
            }
        }
    </script>
</body>
</html>
